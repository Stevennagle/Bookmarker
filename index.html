<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="https://www.youtube.com/watch?v=DIVfDZZeGxM">
    <meta name="author" content=Brad Traversy">
    <title>Site Bookmarker</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      
      <div class="header clearfix">  
        <h3 class="text-muted">Bookmarker</h3>
      </div> 

      <div class="jumbotron">
        <h2>Bookmark Your Favorite Webpages </h2>
        <form id="myForm"> 
          <div class="form-group">
            <label>Site Name</label>
            <input type="text" class="form-control" id="siteName"  placeholder="Enter Website Name">
          </div>
          <div class="form-group">
            <label>Site URL</label>
            <input type="text" class="form-control" id="siteUrl"  placeholder="Enter Website URL">
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form  >
      </div>
   
      <div class="container">
        <!-- Example row of columns -->
        <div class="row marketing">
          <div class="col-lg-12">
            <div id="bookmarksResults"></div>
         </div>
        </div>
      </div>

      <footer class="container">
        <p>Traversy Media &copy;2019</p>
      </footer>  
      
    </div> <!-- /container --> 
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">         
    </script>

    <script src="js/bootstrap.min.css"></script>
    <script src="js/main.js"></script>
  </body>
</html>
